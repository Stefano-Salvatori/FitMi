<app-session-header title="{{title}} - Obiettivi"></app-session-header>

<ion-content>
  <ion-list>
    <ion-radio-group name="type"  [(ngModel)]="goal.type">
      <ion-list-header>Tipo obiettivo</ion-list-header>

<!-- Should use for loop but there might be an issue that permits multiple choices -->
      <ion-item *ngIf="possibleGoal[0]">
        <ion-radio value={{goalType.TIME}} slot="start" margin checked></ion-radio>
        <ion-label>{{goalType.TIME}}</ion-label>
      </ion-item>

      <ion-item *ngIf="possibleGoal[1]">
        <ion-radio value={{goalType.DISTANCE}} slot="start" margin></ion-radio>
        <ion-label>{{goalType.DISTANCE}}</ion-label>
      </ion-item>

      <ion-item *ngIf="possibleGoal[2]">
        <ion-radio value={{goalType.STEPS}} slot="start" margin></ion-radio>
        <ion-label>{{goalType.STEPS}}</ion-label>
      </ion-item>

      <ion-item *ngIf="possibleGoal[3]">
        <ion-radio value={{goalType.CALORIES}} slot="start" margin></ion-radio>
        <ion-label>{{goalType.CALORIES}}</ion-label>
      </ion-item>
    </ion-radio-group>
  </ion-list>

  <ion-row justify-content-center align-items-center>
    <ion-col align-items-center justify-content-center size="4"> Obiettivo: </ion-col>
    <ion-col align-items-center justify-content-center size="4">
      <ion-input name="goal" [(ngModel)]="goal.threshold" type="number" required="true"></ion-input>
    </ion-col>
    <ion-col align-items-center justify-content-center size="4" > {{this.goal.unit}} </ion-col>
  </ion-row>
</ion-content>

<div padding>
  <ion-button (click)="startSession()" color="success"> Inizia </ion-button>
</div>
