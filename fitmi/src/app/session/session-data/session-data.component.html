<ion-grid align-self-center align-items-center justify-content-center class="ion-text-justify">
  <ion-row padding-top padding-start>
    <ion-col size="6">
      <ion-label color="medium">Tempo:
        <ion-text color="dark">
          <strong>{{("0"+elapsedHour).slice(-2)}}:{{("0"+elapsedMin).slice(-2)}}:{{("0"+elapsedSec).slice(-2)}}</strong>
        </ion-text>
      </ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-label color="medium">
        Calorie: <ion-text color="dark"><strong>{{calories}}</strong></ion-text> kCal
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row padding-start>
    <ion-col size="6">
      <ion-label color="medium">Distanza:
        <ion-text color="dark"><strong>{{distance}}</strong></ion-text> m
      </ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-label color="medium">
        Frequenza cardiaca: <ion-text color="dark"><strong>{{currHeartbeat}}</strong></ion-text> bpm
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row padding-start>
    <ion-col size="6">
      <ion-label color="medium">Passi:
        <ion-text color="dark"><strong>{{steps}}</strong></ion-text>
      </ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-label color="medium">(Max: 
        <ion-text color="dark"><strong>{{maxHeartbeat}}</strong></ion-text>
        Min: <ion-text color="dark"><strong>{{minHeartbeat}}</strong></ion-text>)
      </ion-label>
    </ion-col>

  </ion-row>
</ion-grid>
