<ion-tabs>
  <ion-tab-bar>
    <ion-tab-button tab="home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="leaderboard">
      <ion-icon name="trophy"></ion-icon>
      <ion-label>Leaderboard</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="stats">
      <ion-icon name="stats"></ion-icon>
      <ion-label>Statistiche</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" (click)="resetBadgeNotificationCount()">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profilo</ion-label>
      <ion-badge>{{badgeNotificationCount > 0 ? badgeNotificationCount : null}}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
