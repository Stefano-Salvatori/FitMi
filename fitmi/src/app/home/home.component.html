<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title >
  </ion-toolbar>
</ion-header>

<ion-content align-items-center  justify-content-center>
  <ion-grid align-items-center  justify-content-center>
    <ion-row  justify-content-center >
      <ion-col size-xs="6" size-md="4" size-lg="4" *ngFor="let activity of this.activities" no-padding>
        <ion-card justify-content-center routerLink="/home" routerDirection="root" button="true" 
        (click)="startSession(activity.name)" no-margin >
          <ion-card-content text-center>
            <ion-img src={{activity.icon}}></ion-img>
            <h1>{{activity.name}}</h1>        
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
