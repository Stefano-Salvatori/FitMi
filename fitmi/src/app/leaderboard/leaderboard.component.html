<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title>Classifica</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content fullsreen *ngIf="isDataAvailable">
  <ion-list>
    <ion-item-divider>
      <ion-label>
        Leader
      </ion-label>
    </ion-item-divider>
    <ion-list-header>
      <ion-item (click)="onUserClick(0)">
        <ion-avatar slot="start">
          <img src={{profileImage(this.getLeader())}}>
        </ion-avatar>
        <ion-label>
          <h2>1 {{this.getLeader().username}}</h2>
          <h3>Fitness Points: <b>{{this.getLeader().score}}</b></h3>
        </ion-label>
        <ion-icon slot="end" name="md-star" id="leaderStarIcon"></ion-icon>
      </ion-item>
    </ion-list-header>
<ion-item-divider>
  <ion-label>
    Others
  </ion-label>
</ion-item-divider>

      <ion-item *ngFor="let user of this.users | slice:1; index as i" class="otherRow" (click)="onUserClick(i+1)">
        <ion-avatar slot="start">
          <img src={{profileImage(user)}}>
        </ion-avatar>
        <ion-label>
          <h2>{{i+2}} {{user.username}}</h2>
          <h3>Fitness Points: <b>{{user.score}}</b></h3>
        </ion-label>
      </ion-item>




  </ion-list>


  <footer id="userRow" class="flex-container">
    <div>
      <ion-label>{{currentUserRank}}</ion-label>
    </div>
    <div><img src={{profileImage(currentUser)}} id="userImg" /></div>
    <div><ion-label>{{currentUser.username}}</ion-label></div>
    <div><ion-label>{{currentUser.score}}</ion-label></div>
  </footer>


</ion-content>
