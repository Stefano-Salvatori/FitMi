<div class="bar-container">
  <circle-progress class="progress-bar"
    [percent]="0"
    [animation]="false"
    [radius]="100"
    [toFixed]="0"
    [maxPercent]="100"
    [space]="-4"
    [outerStrokeWidth]="5"
    [innerStrokeWidth]="3"
    [outerStrokeColor]="'#058dba'"
    [innerStrokeColor]= "'#e7e8ea'"
    [showTitle]="true"
    [showSubtitle]="false"
    [showUnits]="true"
    [showInnerStroke]="true"
    [responsive]="false"
    [clockwise]="true">
  </circle-progress>
</div>
