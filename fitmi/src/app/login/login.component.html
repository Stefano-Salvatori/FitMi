<ion-content color="primary">
  <ion-grid color="primary">
    
    <ion-row justify-content-center>
      <ion-col align-self-center  size-xs="5" size-md="3" size-lg="2.5">
          <ion-img src='assets/icon/logo_icon.png'></ion-img>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center>
        <ion-label color="warning" innerHTML={{errorString}}></ion-label>
    </ion-row>

    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <ion-item margin>
          <ion-input [(ngModel)]="username" type="text" placeholder="Username" required="true">
          </ion-input>
        </ion-item>

        <ion-item margin>
          <ion-input [(ngModel)]="password" type="password" placeholder="Password" required="true">
          </ion-input>
        </ion-item>

        <div padding>
          <ion-button (click)="login()" size="large" type="submit" color="light" expand="block" block>
            Login
          </ion-button>
        </div>
      </ion-col>
    </ion-row>



    <ion-row justify-content-center>
      <ion-label color="light">
        Non hai un Account? 
        <a href={{this.registrationRoute}} class="register_button">Registrati</a>
      </ion-label>
    </ion-row>
  </ion-grid>


</ion-content>
