<ion-content color="primary">
  <ion-row color="primary" justify-content-center>
      <ion-col align-self-center  size-xs="5" size-md="3" size-lg="2.5">
          <ion-img src='assets/icon/logo_icon.png'></ion-img>
      </ion-col>
  </ion-row>
  <form #form="ngForm" (ngSubmit)="signIn(form)" class="container">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <ion-item margin>
            <ion-input name="username" ngModel type="text" required="true" placeholder="Username">
            </ion-input>
          </ion-item>

          <ion-item margin>
            <ion-input name="password" ngModel type="password" required="true" placeholder="Password">
            </ion-input>
          </ion-item>

          <ion-item margin>
            <ion-datetime displayFormat="DD/MM/YYYY" name="birthDate" ngModel placeholder="Data di nascita"></ion-datetime>
          </ion-item>

          <ion-radio-group name="gender" ngModel>
            <ion-item margin>

              <ion-radio value="M" margin checked></ion-radio>
              <ion-label>M</ion-label>

              <ion-radio value="F" margin></ion-radio>
              <ion-label>F</ion-label>
            </ion-item>

          </ion-radio-group>



          <ion-item margin>
            <ion-input name="height" ngModel type="number" required="true"
              placeholder="Altezza"></ion-input>
          </ion-item>

          <ion-item margin>
            <ion-input name="weight" ngModel type="number" required="true"
              placeholder="Peso"></ion-input>
          </ion-item>

          <div padding>
            <ion-button type="submit" size="large" color="light" expand="block" block>Sign In</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
