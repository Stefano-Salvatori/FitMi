<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content justify-content-center align-items-center>
  <ion-grid>
    <ion-row justify-content-center *ngFor ="let row of [0,1]" >
      <ion-col size="1.8" *ngFor ="let col of [0,1,2]">
        <ion-card no-margin>
          <ion-card-header>
            <ion-img src='.\assets\icon\favicon.png'></ion-img>
          </ion-card-header>
          <ion-card-content class="ion-text-center">
            Corsa
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  
</ion-content>

<ion-tabs >
    <ion-tab-bar slot="bottom" class="ion-float-end" >
      <ion-tab-button tab="schehomedule">
        <ion-icon name="home"></ion-icon>
        <ion-label>Home</ion-label>
        <ion-badge></ion-badge>
      </ion-tab-button>

      <ion-tab-button tab="trophy">
        <ion-icon name="trophy"></ion-icon>
        <ion-label>Leaderboard</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="stats">
        <ion-icon name="stats"></ion-icon>
        <ion-label>Statistiche</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="person">
        <ion-icon name="person"></ion-icon>
        <ion-label>Profilo</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
